<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Dashboard</title>
    <script
      src="https://kit.fontawesome.com/f82b973042.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="pay.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Payment Method</p>
        <hr />
        <div class="methods">
          <div onclick="doFun()" id="tcolorA">
            <i class="fa-solid fa-credit-card"></i>
            Payment by card
          </div>
          <div onclick="doFunA()" id="tcolorB">
            <i class="fa-solid fa-building-columns"></i> Internet Banks
          </div>
          <div onclick="doFunB()" id="tcolorC">
            <i class="fa-solid fa-wallet"></i> Apple/Google Pay
          </div>
        </div>
        <hr />
      </div>
      <div class="center">
        <a href="https://www.shift4shop.com/credit-card-logos.html">
          <img
            alt="Credit Card Logos"
            title="Credit Card Logos"
            src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png"
            width="250"
            height="auto"
          />
        </a>
        <hr />
        <div class="card-details">
          <form>
            <p>Card Number</p>
            <div class="c-number" id="c-number">
              <input
                id="number"
                class="cc-number"
                placeholder="Card Number"
                maxlength="19"
                required
                type="text"
                pattern="\d{16}"
              />
              <i class="fa-solid fa-credit-card"></i>
            </div>
            <div class="c-details">
              <div>
                <p>Expiry Date</p>
                <input
                  id="e-date"
                  class="cc-exp"
                  placeholder="MM/YY"
                  required
                  maxlength="5"
                />
              </div>
              <div class="cvv-container">
                <p>CVV</p>
                <div class="cvv-box">
                  <input
                    class="cvv-input"
                    id="cvv"
                    placeholder="CVV"
                    required
                    maxlength="3"
                  />
                  <i
                    class="fa-solid fa-circle-question"
                    title="3 digits on the back of the card"
                  ></i>
                </div>
              </div>
            </div>
            <div class="email">
              <p>Email Address</p>
              <input
                type="email"
                placeholder="example@gmail.com"
                id="email"
                required
              />
            </div>
            <button>PAY NOW</button>
          </form>
        </div>
      </div>
      <div class="right">
        <p>Order Information</p>
        <hr />
        <div class="details">
          <div style="font-weight: bold; padding: 3px 0">Order description</div>
          <div style="padding: 3px 0">Test Payment</div>
        </div>
        <hr />
        <a href="https://www.shift4shop.com/credit-card-logos.html">
          <img
            alt="Credit Card Logos"
            title="Credit Card Logos"
            src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png"
            width="100%"
            height="auto"
          />
        </a>
      </div>
    </div>
    <script src="pay.js"></script>
  </body>
</html>
